<html>
<head>
    <title>iScroll sticky headers</title>
</head>
<style type="text/css">

body {
    background: url(bg_respatex_tile.png);
    margin: 0;
    padding: 0;
    font-family: Helvetica, Arial;
}

ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
}

.list ul > li {
    padding: 10px;
    border-top: 1px solid #AAA;
}

.list ul {
    background: rgb(240, 240, 240);
}

h1 {
    background: -webkit-linear-gradient(top, #333 0%, #2E2E2E 100%);
    border-top: 1px solid #404040;
    border-bottom: 1px solid #1A1A1A;
    color: #EEE;
    padding: 0 10px;
    margin: 0;
    opacity: .8;
}

#scroll {
    width: 100%;
    height: 100%;
}


</style>
<body>

<div id="scroll">
    <ul class="list">
        <li>
            <h1>A</h1>
            <ul>
                <li>Aa</li>
                <li>Aa</li>
                <li>Aa</li>
                <li>Aa</li>
                <li>Aa</li>
            </ul>
        </li>
        <li>
            <h1>B</h1>
            <ul>
                <li>Bb</li>
                <li>Bb</li>
                <li>Bb</li>
                <li>Bb</li>
                <li>Bb</li>
                <li>Bb</li>
            </ul>
        </li>
        <li>
            <h1>C</h1>
            <ul>
                <li>Cc</li>
                <li>Cc</li>
                <li>Cc</li>
                <li>Cc</li>
                <li>Cc</li>
                <li>Cc</li>
            </ul>
        </li>
        <li>
            <h1>D</h1>
            <ul>
                <li>Dd</li>
                <li>Dd</li>
                <li>Dd</li>
                <li>Dd</li>
            </ul>
        </li>
        <li>
            <h1>E</h1>
            <ul>
                <li>Ee</li>
                <li>Ee</li>
                <li>Ee</li>
                <li>Ee</li>
                <li>Ee</li>
                <li>Ee</li>
            </ul>
        </li>
    </ul>
</div>

<script type="text/javascript" src="iscroll.js"></script>
<script type="text/javascript">
    new iScroll('scroll', {
        stickyHeaders: 'h1'
    });
</script>

</body>
</html>
